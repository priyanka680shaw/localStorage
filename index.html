<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>User Information Card</h1>
            <div class="innerContainer">
                <div class="field">
                    <span class="lable">First Name :</span>
                    <span class="input" id="fname"></span>
                </div>
                <div class="field">
                    <span class="lable">Last Name :</span>
                    <span class="input" id="lname"></span>
                </div>
                <div class="field">
                    <span class="lable">Address :</span>
                    <span class="input" id="address"></span>
                </div>
                <div class="field">
                    <span class="lable">Country :</span>
                    <span class="input" id="country"></span>
                </div>
                <div class="field">
                    <span class="lable">Phone No :</span>
                    <span class="input" id="phNo"></span>
                </div>
                <div class="field">
                    <span class="lable">State :</span>
                    <span class="input" id="state"></span>
                </div>
                <div class="field">
                    <span class="lable">City :</span>
                    <span class="input" id="city"></span>
                </div>
                <div class="field">
                    <span class="lable">Village :</span>
                    <span class="input" id="village"></span>
                </div>
                <div class="resetBtn">
                    <div class="reset"> reset</div>
                </div>
                
           
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
